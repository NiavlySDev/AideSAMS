<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSPD - Aide SAMS</title>
    <link rel="stylesheet" href="style.css">
    <script src="update-notifier.js"></script>
</head>

<body>

    <div class="header"
        style="display:flex;align-items:center;justify-content:center;gap:18px;margin-top:18px;margin-bottom:18px;">
        <h1 style="margin:0;text-align:center;">Aide SAMS</h1>
        <div style="display:flex;align-items:center;gap:12px;margin-left:18px;">
            <span
                style="background:#22c55e;color:#181818;padding:6px 16px;border-radius:8px;font-weight:bold;font-size:1.05em;">
                v...
            </span>
            <button class="btn" onclick="location.href='informations.html'"
                style="background:#181818;color:#22c55e;border:1px solid #22c55e;">
                ‚ÑπÔ∏è Informations
            </button>
        </div>
    </div>
    <nav class="nav-tabs">
        <button class="nav-tab" onclick="location.href='service.html'">Service</button>
        <button class="nav-tab" onclick="location.href='rapport.html'">Rapport de soins</button>
        <button class="nav-tab" onclick="location.href='refus_de_soin.html'">Refus de soins</button>
        <button class="nav-tab" onclick="location.href='morgue.html'">Morgue</button>
        <button class="nav-tab" onclick="location.href='impayes.html'">Impay√©s</button>
        <button class="nav-tab active" onclick="location.href='lspd.html'">LSPD</button>
        <button class="nav-tab" id="ph-tab" onclick="location.href='ph.html'">PH</button>
        <button class="nav-tab" id="prof-tab" onclick="location.href='professeur.html'">Professeur</button>
        <button class="nav-tab" onclick="location.href='manuels.html'">Manuels</button>
        <button class="nav-tab" onclick="location.href='suggestions.html'">Suggestions/Bugs</button>
        <button class="nav-tab" onclick="location.href='hierarchie.html'">Hi√©rarchie</button>
        <button class="nav-tab" onclick="location.href='parametres.html'">Param√®tres</button>
    </nav>

    <div class="sub-nav" style="display: flex; align-items: center;">
        <div id="lspd-tabs" style="flex:1; display:flex;"></div>
        <button class="btn" id="add-lspd-btn" onclick="addLspd()" style="margin-left:16px; white-space:nowrap;">‚ûï
            Ajouter une fiche</button>
        <button class="btn" onclick="resetLspd()" style="margin-left:8px;background:#ef4444;color:#fff;">üóëÔ∏è R√©initialiser la fiche</button>
    </div>
    <div class="main-container" style="display:block;max-width:900px;">
        <div class="card template-box" style="position:relative;">
            <button class="copy-btn" onclick="copyTemplate()" style="top:16px;right:16px;">
                üìã <span>Copier</span>
            </button>
            <div id="template-content"></div>
        </div>
        <div id="cards-container"></div>
    </div>

    <script>
        const defaultLspd = () => ({
            patientInfo: "",
            amount: "",
            collapsed: [false],
        });

        let lspds = [];
        let currentLspd = 0;

        function saveLspds() {
            localStorage.setItem('sams_lspds', JSON.stringify({ lspds, currentLspd }));
        }
        function loadLspds() {
            const data = localStorage.getItem('sams_lspds');
            if (data) {
                const obj = JSON.parse(data);
                lspds = obj.lspds;
                currentLspd = obj.currentLspd;
            } else {
                lspds = [defaultLspd()];
                currentLspd = 0;
            }
        }

        function renderTabs() {
            const tabs = document.getElementById('lspd-tabs');
            tabs.innerHTML = "";
            lspds.forEach((r, i) => {
                let label = "Fiche n¬∞" + (i + 1);
                if (r.patientInfo.trim()) label = "Fiche [" + r.patientInfo.trim() + "]";
                tabs.innerHTML += `
                <button class="sub-nav-item${i === currentLspd ? ' active' : ''}" onclick="switchLspd(${i})">
                    ${label}
                    ${lspds.length > 1 ? '<button class="delete-rapport" onclick="deleteLspd(event,' + i + ')">‚úñ</button>' : ''}
                </button>
            `;
            });
        }

        function renderCards() {
            const r = lspds[currentLspd];
            const cards = [
                {
                    title: "üë§ Informations LSPD",
                    content: `
                    <div class="form-group">
                        <label>Nom / Pr√©nom / ID du LSPD</label>
                        <input type="text" value="${r.patientInfo}" oninput="updateField('patientInfo',this.value)" placeholder="Ex: Foo Bar 1924">
                    </div>
                    <div class="form-group">
                        <label>Montant initial</label>
                        <input type="number" min="0" step="1" value="${r.amount || ''}" oninput="updateField('amount',this.value)" placeholder="Ex: 10000">
                    </div>
                `
                }
            ];
            let html = "";
            cards.forEach((card, idx) => {
                html += `
            <div class="collapsible-card${r.collapsed[idx] ? ' collapsed' : ''}" id="card-${idx}">
                <div class="collapsible-header" onclick="toggleCard(${idx},event)">
                    <span>${card.title}</span>
                    <span>
                        <button class="close-btn" onclick="closeCard(event,${idx})" title="Fermer cette carte">‚úñ</button>
                        <span>${r.collapsed[idx] ? '‚ñ∂' : '‚ñº'}</span>
                    </span>
                </div>
                <div class="collapsible-content">${card.content}</div>
            </div>
            `;
            });
            document.getElementById('cards-container').innerHTML = html;
        }

        function renderTemplate() {
            const r = lspds[currentLspd];
            document.getElementById('template-content').innerHTML = `
Nom / Pr√©nom / ID : ${r.patientInfo || ""}<br>
Montant initial : ${r.amount || 0} $
        `;
        }

        function updateField(field, value) {
            lspds[currentLspd][field] = value;
            saveLspds();
            renderTemplate();
            if (field === "patientInfo") renderTabs();
        }
        function toggleCard(idx, e) {
            if (e.target.classList.contains('close-btn')) return;
            lspds[currentLspd].collapsed[idx] = !lspds[currentLspd].collapsed[idx];
            saveLspds();
            renderCards();
        }
        function closeCard(e, idx) {
            e.stopPropagation();
            lspds[currentLspd].collapsed[idx] = true;
            saveLspds();
            renderCards();
        }
        function addLspd() {
            lspds.push(defaultLspd());
            currentLspd = lspds.length - 1;
            saveLspds();
            renderTabs();
            renderCards();
            renderTemplate();
        }
        function switchLspd(idx) {
            currentLspd = idx;
            saveLspds();
            renderTabs();
            renderCards();
            renderTemplate();
        }
        function deleteLspd(e, idx) {
            e.stopPropagation();
            if (lspds.length <= 1) return;
            lspds.splice(idx, 1);
            if (currentLspd >= lspds.length) currentLspd = lspds.length - 1;
            saveLspds();
            renderTabs();
            renderCards();
            renderTemplate();
        }
        function copyTemplate() {
            const templateText = document.getElementById('template-content').innerText;
            function showCopied(btn) {
                const originalHTML = btn.innerHTML;
                btn.innerHTML = '‚úÖ <span>Copi√©!</span>';
                btn.style.background = 'rgba(34, 197, 94, 0.2)';
                btn.style.color = '#22c55e';
                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                    btn.style.background = '';
                    btn.style.color = '';
                }, 2000);
            }
            const btn = document.querySelector('.copy-btn');
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(templateText).then(() => {
                    showCopied(btn);
                }).catch(function() {
                    // fallback
                    const textarea = document.createElement('textarea');
                    textarea.value = templateText;
                    document.body.appendChild(textarea);
                    textarea.select();
                    try { document.execCommand('copy'); showCopied(btn); } catch(e){}
                    document.body.removeChild(textarea);
                });
            } else {
                // fallback for insecure context or no clipboard API
                const textarea = document.createElement('textarea');
                textarea.value = templateText;
                document.body.appendChild(textarea);
                textarea.select();
                try { document.execCommand('copy'); showCopied(btn); } catch(e){}
                document.body.removeChild(textarea);
            }
        }
        function resetLspd() {
            lspds[currentLspd] = defaultLspd();
            saveLspds();
            renderTabs();
            renderCards();
            renderTemplate();
        }

        loadLspds();
        renderTabs();
        renderCards();
        renderTemplate();
    </script>
    <script>
        // Gestion de l'affichage des onglets selon les sp√©cialit√©s
        function updateSpecialityTabs() {
            const params = JSON.parse(localStorage.getItem('sams_params') || '{}');
            
            const hasPH = params.specialities && params.specialities.includes('Pilote H√©liport√©');
            const hasProf = params.specialities && params.specialities.includes('Professeur');
            
            const phTab = document.getElementById('ph-tab');
            const profTab = document.getElementById('prof-tab');
            
            if (phTab) phTab.style.display = hasPH ? 'block' : 'none';
            if (profTab) profTab.style.display = hasProf ? 'block' : 'none';
        }
        
        // Appel au chargement de la page
        document.addEventListener('DOMContentLoaded', updateSpecialityTabs);
        
        fetch('json/changelog.json')
            .then(res => res.json())
            .then(data => {
                if (Array.isArray(data) && data.length > 0) {
                    document.querySelector('.header span').textContent = data[0].version;
                }
            });
    </script>
</body>

</html>
